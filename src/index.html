<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header page__header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип Место"
        />
      </header>
      <main class="content">
        <section class="profile page__profile">
          <div class="profile__info">
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="Аватар"
              class="profile__avatar"
            />
            <div class="profile__user">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
              <button
                class="profile__edit-button animation-button"
                type="button"
              ></button>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-button animation-button"
          ></button>
        </section>
        <section class="grid-photo page__grid-photo"></section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup-edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="edit" class="popup__form form-edit" novalidate>
            <fieldset class="popup__fieldset">
              <label class="popup__label">
                <input
                  class="popup__input"
                  id="user-name"
                  type="text"
                  name="userName"
                  placeholder="Ваше имя"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="popup__input-error user-name-error"></span>
              </label>
              <label class="popup__label">
                <input
                  class="popup__input"
                  id="user-job"
                  type="text"
                  name="userJob"
                  placeholder="Ваша профессия"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="popup__input-error user-job-error"></span>
              </label>
              <button type="submit" class="popup__submit-btn">Сохранить</button>
            </fieldset>
            <button
              type="button"
              class="popup__close-btn animation-button"
            ></button>
          </form>
        </div>
      </div>
      <div class="popup popup-add">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form name="add" class="popup__form form-add" novalidate>
            <fieldset class="popup__fieldset">
              <label class="popup__label">
                <input
                  class="popup__input"
                  id="image-name"
                  type="text"
                  name="name"
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="popup__input-error image-name-error"></span>
              </label>
              <label class="popup__label">
                <input
                  class="popup__input"
                  id="image-link"
                  type="url"
                  name="link"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span class="popup__input-error image-link-error"></span>
              </label>
              <button type="submit" class="popup__submit-btn">Создать</button>
            </fieldset>
            <button
              type="button"
              class="popup__close-btn animation-button"
            ></button>
          </form>
        </div>
      </div>
      <div class="popup popup-image">
        <div class="popup__container popup__container-image">
          <figure class="popup__figure">
            <img class="popup__image" />
            <figcaption class="popup__subtitle"></figcaption>
          </figure>
          <button
            type="button"
            class="popup__close-btn animation-button"
          ></button>
        </div>
      </div>
    </div>

    <template id="grid-photo">
      <div class="grid-photo__element">
        <img class="grid-photo__image" />
        <button
          type="button"
          class="grid-photo__delete-button animation-button"
        ></button>
        <div class="grid-photo__description">
          <h2 class="grid-photo__title"></h2>
          <button
            type="button"
            class="grid-photo__like animation-like"
          ></button>
        </div>
      </div>
    </template>

  </body>
</html>
