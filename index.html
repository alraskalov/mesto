<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header page__header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
      </header>
      <main class="content">
        <section class="profile page__profile">
          <div class="profile__info">
            <img
              src="./images/avatar.jpg"
              alt="Аватар"
              class="profile__avatar"
            />
            <div class="profile__user">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
              <button
                class="profile__edit-button animation-button"
                type="button"
              ></button>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-button animation-button"
          ></button>
        </section>
        <section class="grid-photo page__grid-photo">

        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup-edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="edit" class="popup__edit-form">
            <fieldset class="popup__fieldset">
              <input
                class="popup__input-form"
                id="userName"
                type="text"
                name="userName"
                required
              />
              <input
                class="popup__input-form"
                id="userJob"
                type="text"
                name="userJob"
                required
              />
              <button
                type="submit"
                class="popup__submit-btn animation-button-submit"
              >
                Сохранить
              </button>
            </fieldset>
            <button
              type="button"
              class="popup__close-btn animation-button"
            ></button>
          </form>
        </div>
      </div>
      <div class="popup popup-add">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form name="add" class="popup__edit-form">
            <fieldset class="popup__fieldset">
              <input
                class="popup__input-form"
                id="imageName"
                type="text"
                name="imageName"
                placeholder="Название"
                required
              />
              <input
                class="popup__input-form"
                id="imageLink"
                type="text"
                name="imageLink"
                placeholder="Ссылка на картинку"
                required
              />
              <button
                type="submit"
                class="popup__submit-btn animation-button-submit"
              >
                Создать
              </button>
            </fieldset>
            <button
              type="button"
              class="popup__close-btn animation-button"
            ></button>
          </form>
        </div>
      </div>
      <div class="popup popup-image">
        <div class="popup__container popup__container-image">
          <figure class="popup__figure">
            <img class="popup__image">
            <figcaption class="popup__subtitle"></figcaption>
          </figure>
            <button
              type="button"
              class="popup__close-btn animation-button"
            ></button>
        </div>
      </div>
    </div>

    <template id="grid-photo">
      <div class="grid-photo__element">
        <img
          class="grid-photo__image"
        />
        <button
          type="button"
          class="grid-photo__delete-button animation-button"
        ></button>
        <div class="grid-photo__description">
          <h2 class="grid-photo__title"></h2>
          <button
            type="button"
            class="grid-photo__like animation-like"
          ></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
