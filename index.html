<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header page__header">
        <a href="#"
          ><img
            class="header__logo"
            src="./images/logo.svg"
            alt="Логотип Место"
        /></a>
      </header>
      <main class="content">
        <section class="profile page__profile">
          <div class="profile__info">
            <img
              src="./images/avatar.jpg"
              alt="Аватар"
              class="profile__avatar"
            />
            <div class="profile__user">
              <h2 class="info__title">Жак-Ив Кусто</h2>
              <p class="info__subtitle">Исследователь океана</p>
              <button class="profile__edit-button popup-open animation__button"></button>
            </div>
          </div>
          <button class="profile__add-button animation__button"></button>
        </section>
        <section class="grid-photo page__grid-photo">
          <div class="grid-photo__element">
            <img
              src="./images/karachevsk.jpg"
              class="grid-photo__image"
              alt="Карачевск"
            />
            <div class="grid-photo__description">
              <h2 class="grid-photo__title">Карачаевск</h2>
              <button class="grid-photo__like animation__like"></button>
            </div>
          </div>
          <div class="grid-photo__element">
            <img
              src="./images/elbrus.jpg"
              class="grid-photo__image"
              alt="Гора Эльбрус"
            />
            <div class="grid-photo__description">
              <h2 class="grid-photo__title">Гора Эльбрус</h2>
              <button class="grid-photo__like animation__like"></button>
            </div>
          </div>
          <div class="grid-photo__element">
            <img
              src="./images/dombai.jpg"
              class="grid-photo__image"
              alt="Домбай"
            />
            <div class="grid-photo__description">
              <h2 class="grid-photo__title">Домбай</h2>
              <button class="grid-photo__like animation__like"></button>
            </div>
          </div>
          <div class="grid-photo__element">
            <img
              src="./images/elbrus.jpg"
              class="grid-photo__image"
              alt="Гора Эльбрус"
            />
            <div class="grid-photo__description">
              <h2 class="grid-photo__title">Гора Эльбрус</h2>
              <button class="grid-photo__like animation__like"></button>
            </div>
          </div>
          <div class="grid-photo__element">
            <img
              src="./images/dombai.jpg"
              class="grid-photo__image"
              alt="Домбай"
            />
            <div class="grid-photo__description">
              <h2 class="grid-photo__title">Домбай</h2>
              <button class="grid-photo__like animation__like"></button>
            </div>
          </div>
          <div class="grid-photo__element">
            <img
              src="./images/karachevsk.jpg"
              class="grid-photo__image"
              alt="Карачаево-Черкесская Республика"
            />
            <div class="grid-photo__description">
              <h2 class="grid-photo__title">Карачаево-Черкесская Республика</h2>
              <button class="grid-photo__like animation__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__footer">
        <h1 class="footer__copyright">&copy; 2021 Mesto Russia</h1>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <form class="popup__edit-from">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
              <input class="popup__input-form form-name" id="nameInput" type="text" required/>
              <input class="popup__input-form form-job" id="jobInput" type="text" required/>
              <button type="submit" class="popup__submit-btn animation__button-submit">Сохранить</button>
            </fieldset>
            <button class="popup__close-btn animation__button"></button>
          </form>
        </div>
      </div>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
